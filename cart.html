<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"> -->
    
    <title>Mon panier | Oriteddies by Orinoco</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ea277bf944.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->

    <div class="bg-pink">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light justify-content-between py-4">
            <div class="navbar-title">
              <a class="navbar-brand" href="index.html">
                <h1 class="mr-3">Oriteddies by</h1>
                <img src="images/logo.png" alt="Logo Orinoco"/>
              </a>
            </div>
            <div>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Retour à l'accueil</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- END HEADER -->

    <!-- SHOPPING CART -->

    <div class="container">
      <h4 class="text-center mt-5 mb-5">MON PANIER</h4>
      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="row mb-4">
            <div class="col-4 cart-product">
              <img src="images/teddy_1.jpg" class="cart-img mr-3"/>
              <h6 class="m-0">Winnie</h6>
            </div>
            <div class="col-4 cart-counter">
              <div class="counter-btn">-</div>
              <div class="counter-total mx-3">1</div>
              <div class="counter-btn">+</div>
            </div>
            <div class="col-4 cart-price">
              <div class="cart-amount">50€</div>
              <a href="#" class="cart-remove">Retirer du panier</a>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="cart-total mt-5">
                <div class="total-title mr-2">Total de ma commande :</div>
                <div class="total-amount h5 mb-0">50€</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-5 cart-form">
          <form class="contact">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">Prénom</label>
                <input type="text" class="form-control" id="inputFirstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Nom</label>
                <input type="text" class="form-control" id="inputLastName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="form-group">
              <label for="inputAddress">Adresse</label>
              <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Complément d'adresse</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Bâtiment, appartement, étage">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputZip">Code postal</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
              <div class="form-group col-md-8">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
            </div>
            <a href="confirmation.html">
              <button class="pink-button mt-3" type="submit">Payer ma commande</button>
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- END SHOPPING CART -->

    <!-- FOOTER -->

    <div class="bg-dark mt-5">
      <div class="container">
        <div class="row pt-4 pb-3">
          <div class="col">
            <div class="text-center h4 pt-3">
              <a href=""><i class="fa fa-facebook text-white light-hover px-2"></i></a>
              <a href=""><i class="fa fa-twitter text-white light-hover px-2"></i></a>
              <a href=""><i class="fa fa-instagram text-white light-hover px-2"></i></a>
            </div>
          </div>
        </div>
            
        <div class="row pt-1 pb-4">
          <div class="col">
            <ul class="list-inline text-center text-white">
              <li class="list-inline-item"><a href="#" class="text-white light-hover">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white light-hover">Conditions générales de vente</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white light-hover">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- END FOOTER -->

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
