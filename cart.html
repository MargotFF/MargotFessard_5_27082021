<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"> -->
    
    <title>Mon panier | Oriteddies by Orinoco</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ea277bf944.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->

    <header class="bg-pink">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light justify-content-between py-4">
            <div class="navbar-title">
              <h1 class="mr-3 mb-0">Oriteddies by</h1>
              <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo Orinoco"/>
              </a>
            </div>
            <div>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">
                      <i class="fas fa-angle-double-left mr-2"></i>Retour à l'accueil</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- END HEADER -->

    <!-- SHOPPING CART -->

    <main class="container cart-container">
      <h2 class="cart-title text-center h4 font-weight-bold">VOTRE PANIER</h2>
      <hr>
      <div class="empty-cart text-center">
        <i class="far fa-frown sad-icon"></i>
        <p class="empty-cart-message">Votre panier est tristement vide...</p>
        <a class= "pink-button" href="index.html">Reprendre mon shopping</a>
      </div>
      <div class="row cart">
        <div class="col-12 col-lg-7 cart-items">
          <div class="row cart-left-bottom">
            <div class="col-12">
              <button class="btn-remove cart-remove-btn mt-3">Vider mon panier</button>
              <div class="cart-total mt-4">
                <div class="total-title mr-2">Total de ma commande :</div>
                <div class="total-amount h5 mb-0"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-5 cart-form">
          <form class="contact">
            <legend class="form-title">Merci de saisir vos coordonnées pour valider votre commande :</legend>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName" class="required">Prénom</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="e.g. Marie" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName" class="required">Nom</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="e.g. Dupont" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="required">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="e.g. mdupont@live.com" required>
            </div>
            <div class="form-group">
              <label for="inputAddress" class="required">Adresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="e.g. 1 rue Kléber" required>
            </div>
            <div class="form-group">
              <label for="inputCity" class="required">Ville</label>
              <input type="text" class="form-control" id="inputCity" placeholder="e.g. Paris" required>
            </div>
            <div class="cart-btns">
              <button id="confirm-order" class="pink-button mt-3" type="submit">Valider ma commande</button>
              <a class= "white-btn text-center" href="index.html">Continuer mon shopping</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- END SHOPPING CART -->

    <!-- FOOTER -->

    <footer class="bg-dark mt-5 cart-footer">
      <div class="container">
        <div class="row pt-4 pb-3">
          <div class="col">
            <div class="text-center h4 font-weight-bold pt-3">
              <a href="#"><i class="fa fa-facebook text-white light-hover px-2"></i></a>
              <a href="#"><i class="fa fa-twitter text-white light-hover px-2"></i></a>
              <a href="#"><i class="fa fa-instagram text-white light-hover px-2"></i></a>
            </div>
          </div>
        </div>
            
        <div class="row pt-1 pb-4">
          <div class="col">
            <ul class="list-inline text-center text-white footer-links">
              <li class="list-inline-item"><a href="#" class="text-white light-hover">À propos</a></li>
              <li class="list-inline-item footer-dot">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white light-hover">Conditions générales de vente</a></li>
              <li class="list-inline-item footer-dot">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white light-hover">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- END FOOTER -->

    <!-- SCRIPT JS -->
    <script type="text/javascript" src="js/cart.js"></script>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
