<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"> -->
    
    <title>Ours Winnie | Oriteddies by Orinoco</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ea277bf944.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->

    <div class="bg-pink">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light justify-content-between py-4">
            <div class="navbar-title">
              <h1 class="mr-3 mb-0">Oriteddies by</h1>
              <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo Orinoco"/>
              </a>
            </div>
            <div>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                      <i class="fa fa-shopping-bag mr-2"></i>Panier
                    </a>
                  <li class="nav-link nav-separator">|</li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Retour à l'accueil</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- END HEADER -->

    <!-- PRODUCT -->

    <div class="container">
      <div class="row teddy">
        <div class="col-12 product-path">
          <a href="index.html"><u>Nos ours en peluche</u> /</a>
          <span class="product-identifier"></span>
        </div>
        <div class="col-12 col-lg-6">
          <div class="product-left shadow card-bg">
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="product-right mt-4 mt-lg-0">
            <div class="product-top"></div>
            <div class="product-bottom">
              <div class="product-attribute">
                <span class="h6">Couleurs disponibles</span>
                <div class="product-attributes mt-3">
                  <div class="row product-colors"></div>
                </div>
              </div>
              <div class="product-btns">
                <button class="add-to-cart pink-button mt-5" type="button">Ajouter au panier</button>
                <a class= "check-cart-btn white-btn text-center ml-4" href="cart.html">Voir mon panier</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- END PRODUCT -->

    <!-- FOOTER -->

    <div class="bg-dark mt-5">
      <div class="container product-footer">
        <div class="row pt-4 pb-3">
          <div class="col">
            <div class="text-center h4 font-weight-bold pt-3">
              <a href="#"><i class="fa fa-facebook text-white light-hover px-2"></i></a>
              <a href="#"><i class="fa fa-twitter text-white light-hover px-2"></i></a>
              <a href="#"><i class="fa fa-instagram text-white light-hover px-2"></i></a>
            </div>
          </div>
        </div>
            
        <div class="row pt-1 pb-4">
          <div class="col">
            <ul class="list-inline text-center text-white footer-links">
              <li class="list-inline-item"><a href="#" class="text-white light-hover">À propos</a></li>
              <li class="list-inline-item footer-dot">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white light-hover">Conditions générales de vente</a></li>
              <li class="list-inline-item footer-dot">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white light-hover">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- END FOOTER -->

    <!-- SCRIPT JS -->
    <script type="text/javascript" src="js/product.js"></script>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
